<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="left-pane">
      <div id="logo-font">
        <img src="./logo.png" alt="The Odin Project Logo" />
        <div id="header">ODIN</div>
      </div>

      <div id="footer">
        Photo by <u>Halie West</u> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </div>
    </section>

    <section id="right-pane">
      <div id="top-header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div id="form-container">
        <form action="">
          <p class="form-para">Let's do this!</p>

          <div class="form-fields">
            <div class="field">
              <label for="fname">FIRST NAME</label>
              <input
                type="text"
                id="fname"
                name="fname"
                required
                autocomplete
              />
            </div>
            <div class="field">
              <label for="lname">LAST NAME</label>
              <input
                type="text"
                id="lname"
                name="lname"
                required
                autocomplete
              />
            </div>
          </div>

          <div class="form-fields">
            <div class="field">
              <label for="contact-email">EMAIL</label>
              <input
                type="email"
                id="contact-email"
                name="contact-email"
                placeholder="john@mail.com"
                required
                autocomplete
              />
            </div>
            <div class="field">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="091-234-5678"
                required
                autocomplete
              />
            </div>
          </div>

          <div class="form-fields">
            <div class="field">
              <label for="pass">PASSWORD</label>
              <input
                type="password"
                id="pass"
                name="pass"
                minlength="8"
                placeholder="Must be at least 8 characters"
                required
                autocomplete
              />
            </div>
            <div class="field">
              <label for="confirm-pass">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-pass"
                name="confirm-pass"
                minlength="8"
                placeholder="Must be at least 8 characters"
                required
                autocomplete
              />
            </div>
          </div>
        </form>
      </div>

      <div id="button-login">
        <button type="submit">Create Account</button>
        <p class="button-login-para">
          Already have an account? <span class="login-para">Log in</span>
        </p>
      </div>
    </section>
  </body>
</html>
